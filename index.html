<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.png" alt="Spotify Logo"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Songs that you may like</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <!-- Not necessary to write src in image tag -->
                    <img src="covers/10.jpg" alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timeSpan"> 04:30 </span><i id="0"
                            class="fa-regular songItemPlay fa-2x fa-circle-play"></i> </span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="2">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timeSpan"> 04:30 </span><i id="1"
                            class="fa-regular songItemPlay fa-2x fa-circle-play"></i> </span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="3">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timeSpan"> 04:30 </span><i id="2"
                            class="fa-regular songItemPlay fa-2x fa-circle-play"></i> </span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="4">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timeSpan"> 04:30 </span><i id="3"
                            class="fa-regular songItemPlay fa-2x fa-circle-play"></i> </span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="5">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timeSpan"> 04:30 </span><i id="4"
                            class="fa-regular songItemPlay fa-2x fa-circle-play"></i> </span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="6">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timeSpan"> 04:30 </span><i id="5"
                            class="fa-regular songItemPlay fa-2x fa-circle-play"></i> </span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="7">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timeSpan"> 04:30 </span><i id="6"
                            class="fa-regular songItemPlay fa-2x fa-circle-play"></i> </span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="8">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timeSpan"> 04:30 </span><i id="7"
                            class="fa-regular songItemPlay fa-2x fa-circle-play"></i> </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="40px" alt="" id="gif"><span id="masterSongName">Dheeme Dheeme</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/98c4542754.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
